<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pothole Detection and Routing</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 10px 0;
      font-size: 24px;
      color: #333;
      text-align: center;
    }

    #map {
      width: 90%;
      height: 80vh;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    .legend {
      background: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
      margin-top: 10px;
      text-align: left;
      display: flex;
      gap: 20px;
    }

    .legend span {
      display: inline-block;
      width: 12px;
      height: 12px;
      margin-right: 5px;
      border-radius: 50%;
    }

    .controls {
      margin: 10px;
      display: flex;
      gap: 10px;
    }

    .controls input {
      padding: 5px;
      font-size: 14px;
    }

    .controls button {
      padding: 5px 10px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Pothole Detection and Routing</h1>

  <div class="controls">
    <input type="text" id="source" placeholder="Source (lat,lng)">
    <input type="text" id="destination" placeholder="Destination (lat,lng)">
    <button onclick="createRoute()">Get Route</button>
  </div>

  <div id="map"></div>

  <div class="legend">
    <p><span style="background: green;"></span> Low Severity</p>
    <p><span style="background: orange;"></span> Moderate Severity</p>
    <p><span style="background: red;"></span> High Severity</p>
  </div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>

  <script>
    var map = L.map('map').setView([9.52853, 76.82520], 15);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let routingControl;

    function createRoute() {
      const sourceVal = document.getElementById("source").value.trim();
      const destVal = document.getElementById("destination").value.trim();

      if (!sourceVal || !destVal) {
        alert("Please enter both source and destination coordinates.");
        return;
      }

      const [srcLat, srcLng] = sourceVal.split(',').map(Number);
      const [dstLat, dstLng] = destVal.split(',').map(Number);

      if (routingControl) {
        map.removeControl(routingControl);
      }

      routingControl = L.Routing.control({
        waypoints: [
          L.latLng(srcLat, srcLng),
          L.latLng(dstLat, dstLng)
        ],
        routeWhileDragging: false
      }).addTo(map);
    }

    function fetchPotholes() {
      fetch('http://localhost:5000/kuzhi')
        .then(response => response.json())
        .then(data => {
          console.log("Fetched potholes:", data);

          data.forEach(pothole => {
            if (!pothole.latitude || !pothole.longitude) {
              console.error("Invalid pothole data:", pothole);
              return;
            }

            var color;
            if (pothole.severity === "Low") color = "green";
            else if (pothole.severity === "Moderate") color = "orange";
            else color = "red";

            L.circleMarker([pothole.latitude, pothole.longitude], {
              color: color,
              radius: 8
            }).addTo(map).bindPopup(`Severity: ${pothole.severity}`);
          });
        })
        .catch(error => console.error('Error fetching potholes:', error));
    }

    fetchPotholes();
    setInterval(fetchPotholes, 10000);
  </script>
</body>
</html>
